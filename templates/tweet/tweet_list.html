{% extends 'tweet/base.html' %}
{% load static %}

{% block content %}
    {% for item in post_list %}
    <article class="tweet-list">
        <div class="tweet-list-content">
            <p>投稿者：<a href="{% url 'apps.users:profile' item.user.username %}">{{item.user.username}}</a></p>
            <p>投稿日：{{item.created_at}}</p>
            <p>タイトル：{{item.title}}</p>
            <p><a href="{% url 'apps.tweet:tweet_detail' item.pk %}">詳細</a></p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
