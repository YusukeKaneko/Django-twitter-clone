{% extends 'tweet/base.html' %}
{% load static %}

{% block content %}
<div class="tweet-content">
    <p>タイトル：{{post.title}}</p>
    <p>投稿者：{{post.user}}</p>
    <p>コメント：{{post.content}}</p>

    {% if post.user == request.user %}　
    <a class="delete-link" href="{% url 'apps.tweet:tweet_delete' post.pk %}">削除</a>
    {% endif %}
</div>
{% endblock content %}
